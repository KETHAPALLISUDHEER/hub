<section class="register">
  <div class="container-fluid">
    <div class="container">
      <div class="row form-file">
        <div class="col-md-3 img-line">
          <img src="./assets/images/image4.jpg" class="card-img-top" alt="" />
        </div>
        <div class="col-md-5">
          <form action="">
            <div>
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 register-bg">
                  <h1>Register</h1>
                </div>
              </div>
            </div>

            <div class="input-data">
              <input
                type="text"
                placeholder="Enter your name"
                class="form-control"
              />

              <input
                type="text"
                placeholder="Enter your contact"
                class="form-control"
              />

              <input
                type="email"
                placeholder="Enter your email"
                class="form-control"
              />
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="password"
                    placeholder=" password"
                    class="form-control"
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="password"
                    placeholder="confirm password"
                    class="form-control"
                  />
                </div>
              </div>
              <button>submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
