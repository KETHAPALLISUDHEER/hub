<div *ngIf="check;then ifblock; else elseblock"></div>
<ng-template #ifblock>

  <div class="row ">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link active" href="">Home</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="" routerLink="register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="" routerLink="login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" value="change" (click)="onclick($event)">change</a>
              </li>
              
            </ul>
            
          </div>
          
        </div>
      </nav>
    </div>
  </div>
</ng-template>
<ng-template #elseblock>
  <section>
    <nav class="mainhome">
    <div class="container-fluid">
     <div class="row">
         <div class="col-md-1">
             <a href="">Profile</a>
         </div>
        <div class="col-md-4"></div>
        <div class="col-md-6 mainhome2">
         <a href="" routerLink="mainhome">Home</a>
         <a href="" routerLink="ideas">Your's Ideas</a>
         <a href="">Project</a>
        
        </div>
        <div class="col-md-1">
         <a href="" (click)="logout()">LogOut</a>
        </div>
     </div>
    </div>
    </nav>
 </section>
 
</ng-template>
