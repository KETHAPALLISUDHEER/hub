
<section>
  <div class="container-fluid">
    <div class="container">
      <div class="login-page">
        <div class="row">
          <div class="col-md-1"></div>
          
          <div class="col-md-2"></div>
          <div class="col-md-5 ">
            <div class="form">
              <div class="login">
                <div class="login-header">
                  <h4><b>LOGIN</b></h4>
                  <p><b>Please enter your credentials.</b></p>
                </div>
              </div>
              <form [formGroup]="loginForm" class="login-form">
                <div class="profile">
                  <img src="./assets/images/image2.jpg" class="card-img-top" alt="">
                </div>
               
                <input formControlName="username" type="text" class="form-control" placeholder="Username" required/>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*usename is required</small>
                <input formControlName="password" type="password"class="form-control" placeholder="Password" required/>
                <small  *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required</small>
                <div><button (click)="onLogin()">login</button></div>
                <p class="message">Not registered?  <a><b style="color: yellow">Create an account</b></a></p> 
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="col-md-2 sideimage">
    <img src="../../../assets/images/login_img.png" alt="" width="200" />
  </div> -->
</section>
